<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <div class="profile">
      <div class="profile__user">
        <img src="./images/profile__avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <p class="profile__info-username">Жак-Ив Кусто</p>
          <button class="profile__info-edit"></button>
          <p class="profile__info-userjob">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn"></button>
    </div>
    <div class="places">
      <ul class="places__list">
        <li class="place">
          <img src="./images/Karachaevsk.jpg" alt="Фото окрестностей Карачаевска" class="place__image">
          <div class="place__info">
            <p class="place__name">Карачаевск</p>
            <button type="button" class="place__like-btn"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/Elbrus.jpg" alt="Фото горы Эльбрус" class="place__image">
          <div class="place__info">
            <p class="place__name">Гора Эльбрус</p>
            <button type="button" class="place__like-btn"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/Dombai.jpg" alt="Фото горного хребта Домбай" class="place__image">
          <div class="place__info">
            <p class="place__name">Домбай</p>
            <button type="button" class="place__like-btn"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/Elbrus.jpg" alt="Фото горы Эльбрус" class="place__image">
          <div class="place__info">
            <p class="place__name">Гора Эльбрус</p>
            <button type="button" class="place__like-btn"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/Dombai.jpg" alt="Фото горного хребта Домбай" class="place__image">
          <div class="place__info">
            <p class="place__name">Домбай</p>
            <button type="button" class="place__like-btn"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/Karachaevsk.jpg" alt="Фото окрестностей Карачаевска" class="place__image">
          <div class="place__info">
            <p class="place__name">Карачаевск</p>
            <button type="button" class="place__like-btn"></button>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <p class="popup__purpose">Редактировать профиль</p>
      <form class="edit-form">
        <fieldset class="edit-form__username">
          <input type="text" class="edit-form__input edit-form__input_context_username" placeholder="Ваше имя" required>
        </fieldset>
        <fieldset class="edit-form__userjob">
          <input type="text" class="edit-form__input edit-form__input_context_userjob" placeholder="Ваш род деятельности" required>
        </fieldset>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
