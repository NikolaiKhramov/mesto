<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__user">
        <img src="./images/profile__avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__info-username">Жак-Ив Кусто</h1>
          <button class="profile__info-edit" type="button"></button>
          <p class="profile__info-userjob">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="places">
      <ul class="places__list">
        <li class="place">
          <button type="button" class="place__delete-btn"></button>
          <img src="./images/Karachaevsk.jpg" alt="Фото окрестностей Карачаевска" class="place__image">
          <div class="place__info">
            <h2 class="place__name">Карачаевск</h2>
            <button type="button" class="place__like-btn"></button>
          </div>
        </li>
        <li class="place">
          <button type="button" class="place__delete-btn"></button>
          <img src="./images/Elbrus.jpg" alt="Фото горы Эльбрус" class="place__image">
          <div class="place__info">
            <h2 class="place__name">Гора Эльбрус</h2>
            <button type="button" class="place__like-btn"></button>
          </div>
        </li>
        <li class="place">
          <button type="button" class="place__delete-btn"></button>
          <img src="./images/Dombai.jpg" alt="Фото горного хребта Домбай" class="place__image">
          <div class="place__info">
            <h2 class="place__name">Домбай</h2>
            <button type="button" class="place__like-btn"></button>
          </div>
        </li>
        <li class="place">
          <button type="button" class="place__delete-btn"></button>
          <img src="./images/Elbrus.jpg" alt="Фото горы Эльбрус" class="place__image">
          <div class="place__info">
            <h2 class="place__name">Гора Эльбрус</h2>
            <button type="button" class="place__like-btn"></button>
          </div>
        </li>
        <li class="place">
          <button type="button" class="place__delete-btn"></button>
          <img src="./images/Dombai.jpg" alt="Фото горного хребта Домбай" class="place__image">
          <div class="place__info">
            <h2 class="place__name">Домбай</h2>
            <button type="button" class="place__like-btn"></button>
          </div>
        </li>
        <li class="place">
          <button type="button" class="place__delete-btn"></button>
          <img src="./images/Karachaevsk.jpg" alt="Фото окрестностей Карачаевска" class="place__image">
          <div class="place__info">
            <h2 class="place__name">Карачаевск</h2>
            <button type="button" class="place__like-btn"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_context_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__purpose">Редактировать профиль</h2>
      <form class="form form_context_edit-profile" name="edit-profile">
        <fieldset class="form__fieldset">
          <input type="text" class="form__input form__input_context_username" name="new-username" placeholder="Ваше имя" required>
        </fieldset>
        <fieldset class="form__fieldset">
          <input type="text" class="form__input form__input_context_userjob" name="new-userjob" placeholder="Ваш род деятельности" required>
        </fieldset>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_context_create-new-place">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__purpose">Новое место</h2>
      <form class="form form_context_add-new-place" name="new-place">
        <fieldset class="form__fieldset">
          <input type="text" class="form__input form__input_context_place-name" name="new-place-name" placeholder="Название места" required>
        </fieldset>
        <fieldset class="form__fieldset">
          <input type="url" class="form__input form__input_context_place-link" name="new-place-link" placeholder="Ссылка на картинку" required>
        </fieldset>
        <button type="submit" class="popup__submit-btn">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_context_fullscreen-place">
    <figure class="fullscreen-place">
      <button type="button" class="popup__close-btn"></button>
      <img class="fullscreen-place__image" src="" alt="">
      <figcaption class="fullscreen-place__name"></figcaption>
    </figure>
  </div>
  <template id="place-template">
    <li class="place">
      <button type="button" class="place__delete-btn"></button>
      <div class="place__image-container"></div>
      <div class="place__info">
        <h2 class="place__name"></h2>
        <button type="button" class="place__like-btn"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
